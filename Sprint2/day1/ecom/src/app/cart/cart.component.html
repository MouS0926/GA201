    <div class="cart-container">
        <div *ngFor="let cartproduct of cart" class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
                <img class="p-8 rounded-t-lg" src={{cartproduct.image}} alt="product image" />
            </a>
            <div class="px-5 pb-5">
                <a href="#">
                    <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{cartproduct.title}}</h5>
                </a>
             
    
                
    
                <div class="flex items-center justify-between">
    
    
    
    
                    <div class="">
                        <button type="button"  (click)="decreamentQty(cartproduct)"
                        class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-2 py-2 text-center mr-2 mb-2">
                        -</button>
                        {{ cartproduct.quantity }}
                        <button type="button" (click)="increamentQty(cartproduct)"
                        class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-2 py-2 text-center mr-2 mb-2"
                        >+</button>
        
                    </div>
    
    
                    <span class="text-3xl font-bold text-gray-900 dark:text-white">{{cartproduct.price}}</span>
                    <button type="button" (click)="removeFromCart(cartproduct)"  class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Remove</button>

                </div>
            </div>
        </div>
    </div>


    <div class="cart-amount-container">


<div class="w-full max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex items-center justify-between mb-4">
        <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Product</h5>
        <a href="#" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">
            Price
        </a>
   </div>
   <div class="flow-root">
        <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
            <li class="py-3 sm:py-4" *ngFor="let cartproduct of cart">
                <div class="flex items-center space-x-4">
                   
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                            {{cartproduct.title}}
                        </p>
                        <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                           Quantity: {{cartproduct.quantity}}
                        </p>
                    </div>
                    <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                       {{cartproduct.quantity*cartproduct.price}}
                    </div>
                </div>
            </li>
      

            <li class="pt-3 pb-0 sm:pt-4">
                <div class="flex items-center space-x-4">
                   
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                            Total Amount
                        </p>
                    </div>
                    <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                        {{ calculateTotalAmount() }}
                    </div>
                </div>
                <a routerLink="/checkout" class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                    Checkout</a>
            </li>
        </ul>
   </div>
</div>
