<!-- login-form.component.html -->
<div class="container">
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="login-form">
      <h2>User Login</h2>
  
      <label for="email" class="">Email</label>
      <input type="email" id="email" name="email" required [(ngModel)]="credentials.email" #email="ngModel" class="" />
  
      <label for="password" class="">Password</label>
      <input type="password" id="password" name="password" required [(ngModel)]="credentials.password" #password="ngModel" />
  
      <div *ngIf="loginError" class="error-message">Invalid email or password</div>
  
      <button type="submit">LOGIN</button>
    </form>
  </div>
