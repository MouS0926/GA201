
<div class="container">


    <div class="product-container">

  
   

        <div *ngFor="let product of cartproduct" [ngClass]="{'card':true}" >
            
            <img src='{{product.image}}' alt="" srcset="">
            <h3>{{product.title}}</h3>
            <h4>{{product.price}}</h4>
            <h4>{{product.category}}</h4>
            <button (click)="decreaseQuantity(product)">-</button>
            {{product.quantity}}
            <button (click)="increaseQuantity(product)">+</button>&nbsp;
            <button type="button" (click)="removeFromCart(product.id)">Remove</button>
        </div>
    </div>
    
    <div class="price-container">
    <div class="flow-root">
        <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
            <li class="py-3 sm:py-4" *ngFor="let product of cartproduct">
                <div class="flex items-center space-x-4">
                   
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                            {{product.title}}
                        </p>
                        <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                           Quantity: {{product.quantity}}
                        </p>
                    </div>
                    <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                      {{product.price*product.quantity}}
                    </div>
                </div>
            </li>
      
    
            <li class="pt-3 pb-0 sm:pt-4">
                <div class="flex items-center space-x-4">
                   
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                            Total Amount
                        </p>
                    </div>
                    <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                        {{ calculateTotalAmount() }}
                    </div>
                </div>
                <a routerLink="/checkout" class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                    Checkout</a>
            </li>
         
        </ul>
    </div>
    
    </div>

</div>
