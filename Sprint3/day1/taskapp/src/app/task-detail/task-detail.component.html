


<div class="container">
    <div *ngIf="task" class="max-w-md mx-auto p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ task.title }}</h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ task.description }}</p>
      
    
    
        <span   [ngClass]="{ 'bg-green-100 text-green-800 ': task.completed, 'bg-yellow-100 text-yellow-800': !task.completed }" class="text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-green-900 dark:text-green-300"> {{ task.completed ? 'Completed' : 'Pending' }}</span>
    
    </div>
    

</div>
