<!-- login.component.html -->

<div class="container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="email">Username:</label>
        <input type="text" id="email" name="email" [(ngModel)]="loginFormModel.email" required>
        <div *ngIf="loginForm.controls['email'].errors?.['required']">Username is required.</div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginFormModel.password" required>
        <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
