


<div class="container">
    
  <div *ngFor="let product of products$ | async" class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img class="p-8 rounded-t-lg" src="{{product.image}}" alt="product image" />
    </a>
    <div class="px-5 pb-5">
        <a href="#">
            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{ product.title }}</h5>
        </a>
      
        <div class="flex items-center justify-between">
            <span class="text-3xl font-bold text-gray-900 dark:text-white">${{ product.price }}</span>
            <!-- <button type="button" (click)="addToCart(product)" [disabled]="isProductInCart(product.id)" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                {{ isProductInCart(product.id) ? 'Go to Cart' : 'Add to Cart' }}
            </button> -->

            <button type="button" (click)="addToCart(product, i)" [disabled]="isProductInCart(product.id)"
  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
  {{ isProductInCart(i) ? 'Go to Cart' : 'Add to Cart' }}
</button>
        </div>
    </div>
</div>
</div>
