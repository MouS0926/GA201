
<div class="todo-item">
    <input type="checkbox" [(ngModel)]="task.isCompleted" (change)="updateTask()">
   

    <ng-container *ngIf="!editMode; else editForm">
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
    </ng-container>
   
        <ng-template #editForm>
                <input [(ngModel)]="task.title">
                <input [(ngModel)]="task.description">
                <button (click)="editChange()" class="update-button">update</button>
        </ng-template>

    <button (click)="toggleEditMode()" class="edit-button">{{editMode?"cancel":"edit"}}</button>
    <button (click)="deleteTask()" class="delete-button">delete</button>
</div>
