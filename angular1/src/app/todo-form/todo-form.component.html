<div class="todo-form">
   <h1>ToDo App</h1>
    <div>
      <input type="text" placeholder="enter title...." [(ngModel)]="task.title" name="title">
      <input type="text" placeholder="description...." [(ngModel)]="task.description" name="description">
      <button (click)="addTask()">Add Todo</button>
    </div>
  </div>
