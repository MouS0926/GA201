<div class="container">
    <h1>String Reverse</h1>
    <input [(ngModel)]="inputstring" placeholder="enter string...." />
    <button (click)="reverseString()">reverse</button>

    <div *ngIf="reversedString" class="result">

        <h1>Reversed String :</h1>
        <h3>{{reversedString}}</h3>
    </div>
</div>
