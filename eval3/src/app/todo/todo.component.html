<p>todo works!</p>

<div>
    <input [(ngModel)]="newTask" type="text"  placeholder="Enter new Task">
    <button (click)="addTask()">add</button>
</div>

<div>
    <label>Filter:</label>
    <select [(ngModel)]="filter">
      <option value="all">All</option>
      <option value="pending">Pending</option>
      <option value="completed">Completed</option>
    </select>
  </div>

<ul>

    <li *ngFor="let task of getFilteredTasks()">
        <input type="checkbox" name="" id="" [(ngModel)]="task.completed" (change)="updateTask(task)">

        <p>{{task.title}} -- {{task.completed?"completed":"pending"}}</p>
        
        <button (click)="deleteTask(task.id)">delete</button>
   
    </li>

</ul>
